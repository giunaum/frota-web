<div>
    <mat-card>
        <h3>Vehicle Management</h3>

        <div>
            <mat-form-field class="form-field">
                <mat-label>plate search</mat-label>
                <input matInput type="text" [(ngModel)]="filter">
                <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="filter=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <button mat-button (click)="loadVehicles()">
                <mat-icon class="search-icon" svgIcon="search"></mat-icon>
            </button>
            <span class="add-button">
                <button mat-flat-button color="magenta" (click)="addVehicle()">Add Vehicle +</button>
            </span>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="page?.content">
              <ng-container matColumnDef="plate">
                <th mat-header-cell *matHeaderCellDef> Plate </th>
                <td mat-cell *matCellDef="let element"> {{element.plate}} </td>
              </ng-container>
          
              <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
              </ng-container>
          
              <ng-container matColumnDef="manufacturer">
                <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
                <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
              </ng-container>
          
              <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.color}} </td>
              </ng-container>
          
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status ? 'Active' : 'Inactive'}} </td>
              </ng-container>
          
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="editVehicle(element.id)">
                        <mat-icon class="action-edit-button action-button" svgIcon="edit"></mat-icon>
                    </button>
                    <button mat-button (click)="deleteVehicle(element.id)">
                        <mat-icon class="action-delete-button action-button" svgIcon="delete"></mat-icon>
                    </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="page.totalElements"[pageSize]="page.totalPages" [pageSizeOptions]="[5, 10, 20]"
                            (page)="loadVehicles($event)" showFirstLastButtons></mat-paginator>
          </div>
          
    </mat-card>
</div>
